<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> HTML input types</title>
</head>
<body>
    <h1>Page Styles </h1>
    <label>
        Text Color:
        <input id="textColor" type="text" size="12" placeholder="Enter a Text Color.">    
    </label>
    <button id="textColorbtn">Change text Color</button>
    <br>
    <br>
    <label>
        Text Size
        <input id="textSize" type="number" min="1" max="3" step="0.1">
    </label>
    <button id="textSizebtn">Change Text size</button>
    <br>
    <br>
    <label>
        Background Color
        <select id="bgColor">
            <option value="red">red</option>
            <option value="darkgreen">green</option>
            <option value="lightyellow">yellow</option>
        </select>
    </label>
    <button id="Backgroundbtn">Change Background Color</button>
    <br>
    <br>
    <label>
        Centered
        <input type="checkbox" id="alignment">
    </label>
    <button id="alignmentbtn">Change Alignment</button>
    <script src="js/script.js"></script>
</body>
</html>
